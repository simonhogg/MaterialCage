<div layout="row" ng-controller="LoginController">

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <h1>Material Cage | Login</h1>

      <div ng-show="authData" layout="row" layout-align="start center">
        <div>
          <img class="avatar" src="{{authData.google.profileImageURL}}">
        </div>
        <div layout="row" layout-align="start center">
          <span class="name">{{ authData.google.displayName }}</span>
        <div>
          <md-menu>
            <md-button aria-label="Open user menu" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon md-menu-origin md-svg-icon="menu"></md-icon>
            </md-button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="auth.$unauth()">Logout</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        </div>
      </div>

    </md-toolbar>

    <md-content flex id="content">




      <div ng-hide="authData">
        <p>Welcome, please log in.</p>
        <md-button ng-click="auth.$authWithOAuthPopup('google')">Login With Google</md-button>
      </div>

    </md-content>

  </div>
</div>
